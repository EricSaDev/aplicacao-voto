apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
    version: v1
  name: vote
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        version: v1
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
      - image: kodekloud/examplevotingapp_vote:v1
        name: vote
        ports:
        - containerPort: 80
          name: vote
